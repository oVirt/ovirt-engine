- name: /datacenters/{datacenter:id}/quotas/{quota:id}/clusterquotalimits/{clusterquotalimit:id}|rel=delete
  description: delete a cluster limit from a Quota
- name: /datacenters/{datacenter:id}/quotas/{quota:id}/clusterquotalimits|rel=add
  request:
    body:
      parameterType: ClusterQuotaLimit
      signatures:
      - optionalArguments:
          cluster_domain.id: xs:string
          limit: xs:long
        description: add a cluster limit to a specified Quota

- name: /vms/{vm:id}/diskattachments|rel=get
  description: Get the list of disk attachments of a virtual machine

- name: /vms/{vm:id}/diskattachments|rel=add
  description: Adds a disk attachment to a virtual machine
  request:
    body:
      parameterType: DiskAttachment
      signatures:
      - mandatoryArguments:
          disk_attachment.bootable: xs:boolean
          disk_attachment.pass_discard: xs:boolean
          disk_attachment.interface: xs:string
      - optionalArguments:
          disk_attachment.disk.id: xs:string

- name: /vms/{vm:id}/diskattachments/{diskattachment:id}|rel=get
  description: Get the a specific disk attachment of a virtual machine

- name: /vms/{vm:id}/diskattachments/{diskattachment:id}|rel=delete
  description: Removes a disk attachment from a virtual machine
  request:
    urlparams:
      detach_only:
        context: query
        type: xs:boolean
        value: true|false
        required: false
