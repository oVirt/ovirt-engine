<!DOCTYPE html>
<html>
<!--
    noVNC client with automatic initialization for oVirt/RHEV-M

    Connect parameters are provided in query string:
        http://example.com/?host=HOST&port=PORT&encrypt=1&true_color=1
    -->
<head>
<title>noVNC</title>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<!--
        <script type='text/javascript'
            src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>
    -->

<script>var INCLUDE_URI="ovirt-engine-novnc/include/";</script>
<script src="ovirt-engine-novnc/include/vnc.js"></script>
<link rel="stylesheet" href="ovirt-engine-novnc/include/base.css" title="plain">
</head>

<body style="margin: 0px;">
        <div id="noVNC_screen">
                <div id="noVNC_status_bar" class="noVNC_status_bar"
                        style="margin-top: 0px;">
                        <table border=0 width="100%">
                                <tr>
                                        <td><div id="noVNC_status">Loading</div></td>
                                        <td width="1%"><div id="noVNC_buttons">
                                                        <input type=button value="Send CtrlAltDel"
                                                                id="sendCtrlAltDelButton">
                                                </div></td>
                                </tr>
                        </table>
                </div>
                <canvas id="noVNC_canvas" width="640px" height="20px">
                Canvas not supported.
            </canvas>
        </div>

        <script>
        /*jslint white: false */
        /*global window, $, Util, RFB, */
        "use strict";

        var rfb;

        function passwordRequired(rfb) {
            var msg;
            msg = '<form onsubmit="return setPassword();"';
            msg += '  style="margin-bottom: 0px">';
            msg += 'Password Required: ';
            msg += '<input type=password size=10 id="password_input" class="noVNC_status">';
            msg += '<\/form>';
            $D('noVNC_status_bar').setAttribute("class", "noVNC_status_warn");
            $D('noVNC_status').innerHTML = msg;
        }
        function setPassword() {
            rfb.sendPassword($D('password_input').value);
            return false;
        }
        function sendCtrlAltDel() {
            rfb.sendCtrlAltDel();
            return false;
        }
        function updateState(rfb, state, oldstate, msg) {
            var s, sb, cad, level;
            s = $D('noVNC_status');
            sb = $D('noVNC_status_bar');
            cad = $D('sendCtrlAltDelButton');
            switch (state) {
                case 'failed':       level = "error";  break;
                case 'fatal':        level = "error";  break;
                case 'normal':       level = "normal"; break;
                case 'disconnected': level = "normal"; break;
                case 'loaded':       level = "normal"; break;
                default:             level = "warn";   break;
            }

            if (state === "normal") { cad.disabled = false; }
            else                    { cad.disabled = true; }

            if (typeof(msg) !== 'undefined') {
                sb.setAttribute("class", "noVNC_status_" + level);
                s.innerHTML = msg;
            }
        }
        function extractConnectionData(obj) {
            var chunks = obj.split(',');

            var retval = {
                ticket: chunks[0],
                host: chunks[1],
                port: chunks[2]
            };

            return retval;
        }

        function connectToConsole (evt) {
            if (evt.data === null || evt.data.vncTicket === null || evt.data.connectionTicket === null) {
                alert("Incorrect connection data");
                return;
            }

            try {
                var host = WebUtil.getQueryVar('host', window.location.hostname);
                var port = WebUtil.getQueryVar('port', window.location.port);
                var ticket = evt.data.vncTicket; //password
                var path = evt.data.connectionTicket;

                if ((!host) || (!port)) {
                    updateState('failed',
                        "Must specify host and port in URL");
                    return;
                }

                rfb = new RFB({'target':       $D('noVNC_canvas'),
                           'encrypt':      WebUtil.getQueryVar('encrypt',
                                   (window.location.protocol === "https:")),
                           'true_color':   WebUtil.getQueryVar('true_color', true),
                           'local_cursor': WebUtil.getQueryVar('cursor', true),
                           'shared':       WebUtil.getQueryVar('shared', true),
                           'view_only':    WebUtil.getQueryVar('view_only', false),
                           'updateState':  updateState,
                           'onPasswordRequired':  passwordRequired});
                           rfb.connect(host, port, ticket, path);
            }catch(e) {alert(e);}
        }

        if (window.addEventListener) {
            // For standards-compliant web browsers
            window.addEventListener("message", connectToConsole, false);
        } else {
            window.attachEvent("onmessage", connectToConsole);
        }

        window.onload = function () {
            $D('sendCtrlAltDelButton').style.display = "inline";
            $D('sendCtrlAltDelButton').onclick = sendCtrlAltDel;

            document.title = unescape(WebUtil.getQueryVar('title', 'noVNC'));
//            window.opener.postMessage("postVncMessage", engineOrigin);
        };
        </script>

</body>
</html>
