highPerformancePopupRecommendationMsgForCpuPin=ANCLAJE DE CPU\:\nConfigure el campo "Topolog\u00EDa de anclaje de CPU" ("CPU Pinning topology") y verifique que la configuraci\u00F3n se ajuste a la configuraci\u00F3n de los hosts anclados\:\n  Cantidad de sockets virtuales de los invitados <\= cantidad de sockets del host.\n  Cantidad de n\u00FAcleos por socket virtual de los invitados <\= Cantidad de n\u00FAcleos por socket de los hosts.\n  Cantidad de subprocesos por n\u00FAcleo de los invitados <\= cantidad de subprocesos por n\u00FAcleo de los hosts.
highPerformancePopupRecommendationMsgForCpuSpecificHostPin=ANCLAJE DE CPU\:\nAncle las CPU virtuales a las CPU f\u00EDsicas de los hosts espec\u00EDficos. Esto se debe realizar de la siguiente manera\:\n1. Seleccione la opci\u00F3n "Iniciar ejecuci\u00F3n en\: host(s) espec\u00EDfico(s)" ("Start running on\: Specific Host(s)").\n2. Configure el campo "Topolog\u00EDa de anclaje de CPU" ("CPU Pinning topology") y verifique que la configuraci\u00F3n se ajuste a la configuraci\u00F3n de los hosts anclados\:\n  Cantidad de sockets virtuales de los invitados <\= cantidad de sockets del host.\n  Cantidad de n\u00FAcleos por socket virtual de los invitados <\= Cantidad de n\u00FAcleos por socket de los hosts.\n  Cantidad de subprocesos por n\u00FAcleo de los invitados <\= cantidad de subprocesos por n\u00FAcleo de los hosts.
highPerformancePopupRecommendationMsgForHugePages=P\u00C1GINAS ENORMES\:\n1. Establezca la configuraci\u00F3n de las p\u00E1ginas enormes a trav\u00E9s de la pesta\u00F1a "Propiedades personalizadas" ("Custom Properties") (el tama\u00F1o de la p\u00E1gina enorme debe estar en KB).\n2. Para configurar el tama\u00F1o de la p\u00E1gina enorme, verifique que la configuraci\u00F3n de las p\u00E1ginas enormes virtuales se ajuste a la configuraci\u00F3n de los hosts f\u00EDsicos anclados\:\n   El tama\u00F1o de las p\u00E1ginas enormes virtuales equivale al tama\u00F1o de las p\u00E1ginas enormes en los hosts anclados.\n   El tama\u00F1o de la memoria virtual se ajusta a las p\u00E1ginas enormes libres del tama\u00F1o determinado en los hosts anclados.\n3. Considere configurar el tama\u00F1o de las p\u00E1ginas enormes en el m\u00E1ximo tama\u00F1o admito por los hosts anclados.
highPerformancePopupRecommendationMsgForNumaPinned=ANCLAJE DE NUMA\:\n1. Ancle los nodos virtuales de NUMA a los nodos f\u00EDsicos de NUMA en el host anclado.\n2. Verifique que la topolog\u00EDa virtual de NUMA se ajuste a la topolog\u00EDa f\u00EDsica de NUMA del host.
highPerformancePopupRecommendationMsgForNumaSetAndPinned=NUMA VIRTUAL y ANCLAJE DE NUMA\:\n1. Configure los nodos virtuales de NUMA. Tenga en cuenta que se requieren hosts anclados activados para NUMA.\n2. Luego, ancle estos nodos virtuales de NUMA a los nodos f\u00EDsicos de NUMA en los hosts anclados.\n3. Verifique que la topolog\u00EDa virtual de NUMA se ajuste a la topolog\u00EDa f\u00EDsica de NUMA del host.
