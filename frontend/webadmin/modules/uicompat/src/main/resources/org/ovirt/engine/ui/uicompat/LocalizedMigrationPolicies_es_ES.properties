description_80554327_0569_496b_bdeb_fcbbf52b827b=Una pol\u00EDtica que permite la migraci\u00F3n de la m\u00E1quina virtual en situaciones t\u00EDpicas. Esta no deber\u00EDa experimentar ning\u00FAn tiempo de inactividad significativo. Si la migraci\u00F3n de la m\u00E1quina virtual no converge por mucho tiempo, la migraci\u00F3n se cancelar\u00E1. Se habilita el mecanismo de enlace del agente invitado.
description_80554327_0569_496b_bdeb_fcbbf52b827c=Una pol\u00EDtica que permite la migraci\u00F3n de la m\u00E1quina virtual en la mayor\u00EDa de las situaciones, incluidas las m\u00E1quinas virtuales que ejecutan cargas de trabajo pesadas. Por otro lado, la m\u00E1quina virtual puede experimentar un tiempo de inactividad m\u00E1s significativo. La migraci\u00F3n a\u00FAn puede cancelarse para cargas de trabajo extremas. Se habilita el mecanismo de enlace del agente invitado.
description_a7aeedb2_8d66_4e51_bb22_32595027ce71=La m\u00E1quina virtual no deber\u00EDa experimentar ning\u00FAn tiempo de inactividad significativo. Si la migraci\u00F3n de la m\u00E1quina virtual no converge por mucho tiempo, la migraci\u00F3n pasar\u00E1 a ser posterior a la copia. Se habilita el mecanismo de enlace del agente invitado.
