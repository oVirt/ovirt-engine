clusterPolicyFilterInfo=Filters represent hard constraints for running a VM. Each filter implements logic which validates a minimum set of requirements in order to run a VM. For example, minimum RAM, CPU, designated host, etc. Hosts which fail this validation are filtered out from the current request. For basic optimization, it is possible to set one filter as the first one, and/or another as the last one. Other than that filter processing order is not guaranteed.
