clusterPolicyLoadBalancingInfo=Load balancing is a logic that determines which hosts are over-utilized and which are under-utilized. Then, the balancing mechanism calls the scheduler trying to migrate a VM from an over-utilized to an under-utilized host. Note that it is important to choose a balancing module that does not conflict with the weight module. Such a policy may destabilize this cluster. Only a single load-balancing module is supported.
