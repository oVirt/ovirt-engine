clusterPolicyLoadBalancingInfo=L'\u00E9quilibrage des charges est une logique qui d\u00E9termine quels h\u00F4tes sont sur-utilis\u00E9s et lesquels sont sous-utilis\u00E9s. Le m\u00E9canisme d'\u00E9quilibrage appelle ensuite l'ordonnanceur qui essaie de migrer une machine virtuelle d'un h\u00F4te sur-utilis\u00E9 vers un h\u00F4te sous-utilis\u00E9. Notez qu'il est important de choisir un module d'\u00E9quilibrage qui n'entre pas en conflit avec le module de pond\u00E9ration. Une telle strat\u00E9gie peut d\u00E9stabiliser ce cluster. Un seul module d'\u00E9quilibrage des charges est pris en charge.
