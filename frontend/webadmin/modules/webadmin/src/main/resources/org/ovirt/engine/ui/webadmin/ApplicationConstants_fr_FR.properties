clusterPolicyWeightFunctionInfo=Les mesures de pond\u00E9ration repr\u00E9sentent des contraintes souples pour un ordinateur virtuel en cours d'ex\u00E9cution. Remarque \: dans un syst\u00E8me de pond\u00E9ration, le score inf\u00E9rieur est jug\u00E9 pr\u00E9f\u00E9rable. Donc un h\u00F4te avec le score le plus bas (poids) sera celui que choisira l'ordonnanceur. Chaque module de poids donne un score \u00E0 un h\u00F4te donn\u00E9, bas\u00E9 sur une logique d'optimisation que le module impl\u00E9mente. Par exemple, si nous voulons optimiser la charge CPU, le module va marquer chaque h\u00F4te, sur la base de sa charge CPU connue. Les scores de modules de pond\u00E9ration sont additionn\u00E9es\u00A0; il est donc possible d'avoir plus d'un module de pond\u00E9ration. La fa\u00E7on de prioritiser les modules consiste \u00E0 augmenter / diminuer un facteur.
