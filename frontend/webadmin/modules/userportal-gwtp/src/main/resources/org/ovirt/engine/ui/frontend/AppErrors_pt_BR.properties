ACTION_TYPE_FAILED_DISKS_LOCKED=N\u00E3o foi poss\u00EDvel ${action} ${type}. Os seguintes discos est\u00E3o bloqueados\: ${diskAliases}. Por favor tente novamente em alguns minutos.
ACTION_TYPE_FAILED_DISKS_ILLEGAL=N\u00E3o foi poss\u00EDvel ${action} ${type}. Os seguintes discos anexados est\u00E3o no status ILLEGAL\: ${diskAliases} - por favor os remova e tente novamente.
ACTION_TYPE_FAILED_IMPORT_DISKS_ALREADY_EXIST=N\u00E3o foi poss\u00EDvel ${action} ${type}. Os seguintes discos j\u00E1 existem\: ${diskAliases}. Por favor importe como um clone.
ACTION_TYPE_FAILED_VM_IS_LOCKED=N\u00E3o foi poss\u00EDvel ${action} ${type}\: a MV est\u00E1 bloqueada. Por favor tente novamente em alguns minutos.
ACTION_TYPE_FAILED_VM_DURING_EXPORT=N\u00E3o foi poss\u00EDvel ${action} ${type}\: a MV est\u00E1 sendo exportada. Por favor tente novamente em alguns minutos.
ACTION_TYPE_FAILED_VM_IMAGE_IS_ILLEGAL=N\u00E3o foi poss\u00EDvel ${action} ${type}. A Imagem da MV pode estar corrompida.
ACTION_TYPE_FAILED_VM_HAS_NO_DISKS=N\u00E3o foi poss\u00EDvel ${action} ${type}. A MV n\u00E3o possui nenhum disco.
ACTION_TYPE_FAILED_IMAGE_REPOSITORY_NOT_FOUND=N\u00E3o pode ${action} ${type}\: O Storage Domain n\u00E3o pode acessado.\n- Por favor cheque se pelo menos um Host \u00E9 operacional e o estado do Data Center est\u00E1 up.
