ACTION_TYPE_FAILED_VM_IS_SAVING_RESTORING=N\u00E3o foi poss\u00EDvel ${action} ${type}. A MV est\u00E1 no estado saving/restoring. \n- Por favor tente novamente quando o status da MV estiver tanto up ou down.
