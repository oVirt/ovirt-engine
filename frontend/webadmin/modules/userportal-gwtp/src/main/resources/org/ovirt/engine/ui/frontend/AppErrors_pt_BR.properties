ACTION_TYPE_FAILED_VM_IS_NOT_RUNNING=N\u00E3o foi poss\u00EDvel ${action} ${type}. A MV n\u00E3o est\u00E1 rodando.
ACTION_TYPE_FAILED_VM_IS_NOT_UP=N\u00E3o foi poss\u00EDvel ${action} ${type}. A MV n\u00E3o est\u00E1 ativa.
ACTION_TYPE_FAILED_VM_IS_NOT_DOWN=N\u00E3o foi poss\u00EDvel ${action} ${type}. Pelo menos uma das MVs n\u00E3o est\u00E1 desativa.
