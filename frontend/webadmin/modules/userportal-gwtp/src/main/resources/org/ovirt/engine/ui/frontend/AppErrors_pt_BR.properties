VDS_CANNOT_REMOVE_VDS_STATUS_ILLEGAL=N\u00E3o foi poss\u00EDvel ${action} ${type}. O Host \u00E9 operacional. Por favor altere o Host para o modo de Manuten\u00E7\u00E3o primeiramente.
