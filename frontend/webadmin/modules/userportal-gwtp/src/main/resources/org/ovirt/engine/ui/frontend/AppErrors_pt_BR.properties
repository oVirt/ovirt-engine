TEMPLATE_IMAGE_LOCKED=N\u00E3o foi poss\u00EDvel criar uma nova MV. A imagem do disco foi copiada. Por favor espere para que a C\u00F3pia da opera\u00E7\u00E3o seja completada.
USER_CANNOT_ATTACH_TO_VM_IN_POOL=N\u00E3o foi poss\u00EDvel conectar o Usu\u00E1rio a uma MV que pertence \u00E0 MV-Pool.
USER_CANNOT_REMOVE_USER_ATTACHED_POOL=N\u00E3o foi poss\u00EDvel remover o Usu\u00E1rio conectado \u00E0 MV-Pool. Remova o usu\u00E1rio a partir da MV-Pool primeiramente efetuando o seguinte\:\n-direcione-se \u00E0 janela 'MV-Pool(s)';\n-selecione a MV-Pool;\n-clique em 'Gerenciar Pool de Usu\u00E1rios' a partir da barra do menu.
