VM_POOL_CANNOT_DETACH_VM_NOT_ATTACHED_TO_POOL=N\u00E3o foi poss\u00EDvel desconectar a MV do pool. A MV n\u00E3o foi desconectada da MV-Pool.
VM_POOL_CANNOT_ADD_VM_DIFFERENT_CLUSTER=N\u00E3o foi poss\u00EDvel conectar a MV \u00E0 MV-Pool. A MV reside em Cluster de Host diferente do que da MV-Pool.
VM_POOL_CANNOT_REMOVE_VM_POOL_WITH_ATTACHED_DIRECTORY_GROUPS=N\u00E3o foi poss\u00EDvel remover a MV-Pool. Desanexe primeiramente os Grupos do Diret\u00F3rio a partir da MV-Pool.
