VDS_CANNOT_MAINTENANCE_VDS_IS_NOT_RESPONDING_WITH_VMS=N\u00E3o foi poss\u00EDvel alterar o Host para o modo de Manuten\u00E7\u00E3o.\nO Host continua executando as MVs nisto e est\u00E1 no estado Non-Responsive.
VDS_CANNOT_MAINTENANCE_VDS_IS_NOT_RESPONDING_AND_IS_SPM=N\u00E3o foi poss\u00EDvel alterar o Host para o modo de Manuten\u00E7\u00E3o.\nO Host \u00E9 o Gerenciador do Storage Pool e est\u00E1 no estado sem-resposta.\n- Caso o gerenciamento de pot\u00EAncia estiver configurado, o mecanismo tentar\u00E1 isolar o host automaticamente.\n- Do contr\u00E1rio, tanto ative o n\u00F3 de back-up ou libere o recurso SPM.\nPara isto, verifique se o n\u00F3 est\u00E1 realmente desativado clicando duas vezes no host e confirme se o n\u00F3 foi desligado manualmente.
VDS_CANNOT_MAINTENANCE_VDS_IS_NOT_OPERATIONAL=N\u00E3o foi poss\u00EDvel alterar o Host para o modo de Manuten\u00E7\u00E3o. O Host n\u00E3o \u00E9 operacional.
VDS_CANNOT_MAINTENANCE_VDS_IS_IN_MAINTENANCE=N\u00E3o foi poss\u00EDvel alterar o Host para o modo de Manuten\u00E7\u00E3o.\nO Host j\u00E1 est\u00E1 no modo de Manuten\u00E7\u00E3o.
VDS_CANNOT_MAINTENANCE_SPM_WITH_RUNNING_TASKS=N\u00E3o foi poss\u00EDvel alterar o Host para o modo de Manuten\u00E7\u00E3o.\nO Host possui tarefas de execu\u00E7\u00E3o ass\u00EDncrona, aguarde para a opera\u00E7\u00E3o ser completada e tente novamente.
VDS_CANNOT_MAINTENANCE_SPM_CONTENDING=N\u00E3o foi poss\u00EDvel alterar o Host para o modo de Manuten\u00E7\u00E3o.\nO Host est\u00E1 sustentando para o Gerenciador do Pool de Storage, aguarde para a opera\u00E7\u00E3o ser completada e tente novamente.
VDS_CANNOT_MAINTENANCE_IT_INCLUDES_NON_MIGRATABLE_VM=N\u00E3o foi poss\u00EDvel alterar o Host para o modo de Manuten\u00E7\u00E3o\: ${HostsList}.\nUma ou mais MVs rodando est\u00E3o indicadas como n\u00E3o-migrat\u00F3rios. As MVs n\u00E3o-migrat\u00F3rios s\u00E3o\: ${VmsList}.
