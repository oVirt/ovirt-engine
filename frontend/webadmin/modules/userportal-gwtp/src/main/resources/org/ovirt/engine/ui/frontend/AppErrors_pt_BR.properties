VM_POOL_CANNOT_ADD_VM_WITH_USERS_ATTACHED_TO_POOL=N\u00E3o foi poss\u00EDvel conectar a MV \u00E0 MV-Pool. A MV-Pool j\u00E1 foi conectada a um Usu\u00E1rio.
