VDS_STATUS_NOT_VALID_FOR_START=N\u00E3o foi poss\u00EDvel Iniciar a opera\u00E7\u00E3o, o Host precisa estar em um dos seguintes status\: Down ,Non-Responsive ou Maintenance.
VDS_NO_VDS_PROXY_FOUND=N\u00E3o foi poss\u00EDvel ${action} ${type}.\nN\u00E3o h\u00E1 outro Host no Data Center que possa ser usado para testar as configura\u00E7\u00F5es do Gerenciamento de Pot\u00EAncia.
VDS_FAILED_FENCE_VIA_PROXY_CONNECTION=Falha na conex\u00E3o ao Host atrav\u00E9s do proxy. Por favor verifique se o gerenciamento de pot\u00EAncia est\u00E1 dispon\u00EDvel e se os par\u00E2metros de conex\u00E3o fornecida est\u00E3o corretos.
VDS_STATUS_NOT_VALID_FOR_UPDATE=N\u00E3o foi poss\u00EDvel ${action} ${type}. Os par\u00E2metros do host n\u00E3o podem ser modificados enquanto o Host for operacional. \nPor favor altere o Host para o modo de Manuten\u00E7\u00E3o primeiramente.
