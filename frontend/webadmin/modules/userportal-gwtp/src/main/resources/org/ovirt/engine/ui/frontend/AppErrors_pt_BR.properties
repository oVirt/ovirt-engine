VDS_CANNOT_INSTALL_STATUS_ILLEGAL=N\u00E3o foi poss\u00EDvel instalar o Host. Por favor mova primeiramente o Host para o modo de Manuten\u00E7\u00E3o.
VDS_CANNOT_UPGRADE_BETWEEN_MAJOR_VERSION=N\u00E3o foi poss\u00EDvel atualizar o Host. A vers\u00E3o do Host n\u00E3o \u00E9 compat\u00EDvel com a vers\u00E3o ISO selecionada. Por favor selecione um ISO com uma vers\u00E3o superior ${IsoVersion}.x.
