VM_CANNOT_UPDATE_ILLEGAL_FIELD=Houve uma tentativa de altera\u00E7\u00E3o dos valores da MV enquanto a MV n\u00E3o estava desativada. Por favor encerre a MV com o objetivo de modificar essas propriedades.
VM_CANNOT_RUN_FROM_NETWORK_WITHOUT_NETWORK=A MV foi configurada para ser 'Rede bootable', por\u00E9m nenhuma Interface da Rede est\u00E1 configurada.\nAlternativas\:\n-Selecione um dispositivo boot diferente (usando o comando 'Executar uma Vez' ou o comando 'Editar a MV' na Op\u00E7\u00E3o Boot da Sub-aba).\n-Configurar a Interface da Rede e executar novamente a MV.
VM_CANNOT_RUN_FROM_CD_WITHOUT_ACTIVE_STORAGE_DOMAIN_ISO=N\u00E3o foi poss\u00EDvel ${action} ${type} com o CD conectado sem o domain ISO ativo.\nAlternativas\:\n-Conectar o Domain ISO (para ativar as opera\u00E7\u00F5es do CD).\n-Alterar a sequ\u00EAncia boot, usando o comando Editar da MV (Sub-Aba Iniciar).\n-Selecionar o dispositivo boot diferente (usando o comando 'Executar uma Vez').
VM_CANNOT_RUN_FROM_DISK_WITHOUT_DISK=N\u00E3o foi poss\u00EDvel ${action} ${type} sem pelo menos um disco bootable.\nAlternativas\:\n-Criar um disco para esta MV, e executar novamente a MV.\n-Alterar a sequ\u00EAncia boot usando o comando Editar da MV (Sub-aba Boot).\n-Usar o comando Executar uma vez para selecionar uma op\u00E7\u00E3o boot diferente e executar novamente a MV.
VM_CANNOT_RUN_STATELESS_WHILE_IN_PREVIEW=N\u00E3o foi poss\u00EDvel ${action} ${type}. O aviso stateless na MV conflita com a execu\u00E7\u00E3o da MV no modo de Visualiza\u00E7\u00E3o. Voc\u00EA pode tanto remover o aviso stateless da MV ou executar a MV no modo de Visualiza\u00E7\u00E3o.
VM_CANNOT_RUN_STATELESS_HA=N\u00E3o foi poss\u00EDvel ${action} ${type}. Os servidores de Alt\u00EDssima Disponibilidade Virtual n\u00E3o podem ser rodados como stateless.
ACTION_TYPE_FAILED_DELETE_PROTECTION_ENABLED=N\u00E3o foi poss\u00EDvel ${action} ${type}. A prote\u00E7\u00E3o de remo\u00E7\u00E3o est\u00E1 ativada. Desative a prote\u00E7\u00E3o primeiramente para remo\u00E7\u00E3o.
