ACTION_TYPE_FAILED_VM_SNAPSHOT_IS_BROKEN=N\u00E3o foi poss\u00EDvel ${action} ${type}. O snapshot est\u00E1 interrompido e nenhum trabalho futuro pode ser realizado. Por favor remova este snapshot da MV.
IMAGE_REPOSITORY_NOT_FOUND=O Storage Domain n\u00E3o pode ser acessado.\nRaz\u00F5es poss\u00EDveis\:\nO Host operacional no Data Center ou estado do Data Center n\u00E3o est\u00E1 Up.
