USER_CANNOT_REMOVE_USER_DETECTED_RUNNING_VM=N\u00E3o foi poss\u00EDvel remover o Usu\u00E1rio que est\u00E1 conectado \u00E0 MV. Remova a MV a partir da aba de MVs primeiramente.
