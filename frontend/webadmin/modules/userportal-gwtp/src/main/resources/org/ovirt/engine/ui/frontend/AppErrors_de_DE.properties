ACTION_TYPE_FAILED_QUOTA_LIMIT_IS_SPECIFIC_AND_GENERAL=Kann ${type} nicht ${action}. Einschr\u00E4nkung kann nicht als spezifisch und allgemein in demselben Kontingent konfiguriert werden. Bitte w\u00E4hlen Sie, ob die Einschr\u00E4nkung im Data-Center oder auf einer bestimmten Speicherdom\u00E4ne erzwungen werden soll.
