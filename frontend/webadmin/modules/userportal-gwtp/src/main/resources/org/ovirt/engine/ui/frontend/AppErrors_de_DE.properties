ACTION_TYPE_FAILED_DATA_CENTER_MUST_HAVE_AT_LEAST_ONE_QUOTA=Kann ${type} nicht ${action}. Dem Data-Center muss mindestens ein Kontingent zugewiesen sein. Bitte versuchen Sie ein anderes Kontingent hinzuzuf\u00FCgen oder \u00E4ndern Sie das vorhandene.
