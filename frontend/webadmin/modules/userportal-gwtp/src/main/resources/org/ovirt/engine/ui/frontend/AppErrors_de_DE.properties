ACTIVATE_DEACTIVATE_NIC_VM_STATUS_ILLEGAL=Kann VM-Netzwerkschnittstelle aufgrund des VM-Status nicht aktivieren/deaktivieren. Der VM-Status muss \u00BBDown\u00AB oder \u00BBUp\u00AB sein.
