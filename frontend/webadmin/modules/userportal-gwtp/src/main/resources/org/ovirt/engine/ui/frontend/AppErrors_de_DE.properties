SHAREABLE_DISK_IS_NOT_SUPPORTED_FOR_DISK=Kann ${type} nicht ${action}. Disk kann nicht gemeinsam nutzbar sein, wenn sie von einem Snapshot abh\u00E4ngt. Um sie gemeinsam zu nutzen, entfernen Sie die Snapshots der Disk.
