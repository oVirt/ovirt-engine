VM_CANNOT_RUN_FROM_CD_WITHOUT_ACTIVE_STORAGE_DOMAIN_ISO=Kann ${type} nicht mit zugeordneter CD ohne aktive ISO-Dom\u00E4ne ${action}.\nAlternativen\:\n\u2013 Ordnen Sie eine ISO-Dom\u00E4ne zu (um CD-Vorg\u00E4nge zu erm\u00F6glichen).\n\u2013 \u00C4ndern Sie unter \u00BBBearbeiten\u00AB die Bootreihenfolge auf dem Bootoptionen-Unterreiter\n\u2013 W\u00E4hlen Sie unter \u00BBEinmal ausf\u00FChren\u00AB ein anderes Bootlaufwerk.
VM_CANNOT_RUN_FROM_DISK_WITHOUT_DISK=Kann ${type} nicht ohne mindestens eine bootbare Disk ${action}.\nAlternativen\:\n\u2013 Erstellen Sie eine Disk f\u00FCr diese VM und starten Sie die VM neu.\n\u2013 \u00C4ndern Sie unter \u00BBBearbeiten\u00AB die Bootreihenfolge auf dem Bootoptionen-Unterreiter.\n\u2013 W\u00E4hlen Sie unter \u00BBEinmal ausf\u00FChren\u00AB eine andere Bootoption und starten Sie die VM neu.
