kernelCmdlineKvmNestedInfoIcon=Habilita ou desabilita a virtualiza\u00E7\u00E3o aninhada. A virtualiza\u00E7\u00E3o aninhada transmite vmx/svm (sinalizador de virtualiza\u00E7\u00E3o de hardware) para o sistema operacional do convidado.  Exige o gancho 'nestedvt'.
kernelCmdlineUnsafeInterruptsInfoIcon=Habilita ou desabilita remapeamento de interrup\u00E7\u00E3o inseguro. Dever\u00E1 ser habilitada somente se as VMs com dispositivos de passagem de PCI n\u00E3o puderem ser iniciadas e o comando 'dmesg' indicar que ela deva ser habilitada (pesquise por 'Suporte para remapeamento sem interrup\u00E7\u00E3o').
kernelCmdlinePciReallocInfoIcon=Habilita ou desabilita a reloca\u00E7\u00E3o de recursos de bridge de PCI. Alguns firmwares n\u00E3o lidam corretamente com dispositivos SR-IOV, n\u00E3o permitindo a cria\u00E7\u00E3o de VF. A realoca\u00E7\u00E3o din\u00E2mica tenta resolver esse problema. N\u00E3o ajuda em hardware n\u00E3o compat\u00EDvel.
maxMemoryInfoIcon=V\u00EDnculo superior da mem\u00F3ria da m\u00E1quina virtual no qual a conex\u00E3o autom\u00E1tica da mem\u00F3ria pode ser realizada.
vmUrandomInfoIcon=Depende da vers\u00E3o do cluster\: '/dev/urandom' para 4.1 e superior, '/dev/random' para 4.0 e inferior.
numOfCpuCoresTooltip=O n\u00FAmero total de vCPUs. Significa o n\u00FAmero de 'soquetes', 'n\u00FAcleos por soquete' ou 'threads por n\u00FAcleo'.
xenUriInfo=Substituir 'hostname' pelo nome do host do hipervisor Xen no URI libvirt. Apenas transporte SSH \u00E9 permitido para a importa\u00E7\u00E3o Xen, e a conex\u00E3o n\u00E3o pode ter senha. Para desabilitar a chave do host SSH, adicione o par\u00E2metro 'no_verify' na URI. Por exemplo, 'xen+ssh\://root@xen.example.com?no_verify\=1'.
kvmUriInfo=Qualquer formato de URI libvirt v\u00E1lido \u00E9 permitido para a URI KVM. Exemplos\: 'qemu+tcp\://hostname/system', or 'qemu+ssh\://root@hostname/session'. No qual 'hostname' \u00E9 o nome do host do hipervisor. Consulte a documenta\u00E7\u00E3o do libvirt para obter mais informa\u00E7\u00F5es sobre os formatos  e a autentica\u00E7\u00E3o da URI libvirt.
volatileRunOnce=Reverter esta configura\u00E7\u00E3o durante inicializa\u00E7\u00F5es
volatileRunInfo=Ativar l\u00F3gica na qual a reinicializa\u00E7\u00E3o iniciada pelo usu\u00E1rio (usando a API REST ou o front-end) e a reinicializa\u00E7\u00E3o iniciada no convidado (por exemplo, durante a instala\u00E7\u00E3o do sistema) resultar\u00E3o no desligamento da VM e na inicializa\u00E7\u00E3o dela com a configura\u00E7\u00E3o normal (sem executar uma vez).
runningVmHasIllegalImages=A VM tem snapshots com discos em status ilegal. N\u00E3o desligue a VM antes de conseguir excluir os snapshots
shutdownVmHasIllegalImages=A VM tem snapshots com discos em status ilegal. Voc\u00EA poder\u00E1 n\u00E3o conseguir iniciar a VM antes de excluir os snapshots
expandAll=Expandir tudo
collapseAll=Recolher tudo
diskType=Tipo de disco
diskContentType=Tipo de conte\u00FAdo
memoryDisk=Um disco de mem\u00F3ria pode ser parte de um snapshot
resumeBehavior=Retomar comportamento
