kernelCmdlineIommuInfoIcon=Active ou d\u00E9sactive l'IOMMU de l'h\u00F4te. permettant aux p\u00E9riph\u00E9riques de passthrough PCI d'\u00EAtre ajout\u00E9s aux invit\u00E9s. N'a aucun effet \u00E0 moins qu'IOMMU ne soit pris en charge par le mat\u00E9riel et qu'il soit activ\u00E9 dans le firmware.
kernelCmdlineKvmNestedInfoIcon=Active ou d\u00E9sactive la virtualisation int\u00E9gr\u00E9e. La virtualisation int\u00E9gr\u00E9e passe vmx/svm  (indicateur de virtualisation de mat\u00E9riel) au syst\u00E8me d'exploitation de l'invit\u00E9. Requiert hook 'nestedvt'.  
kernelCmdlineUnsafeInterruptsInfoIcon=Active ou d\u00E9sactive le remappage pour les cas d'interruption non s\u00E9curis\u00E9e. Ne doit \u00EAtre activ\u00E9 que si les VM ayant des p\u00E9riph\u00E9riques de passthrough PCI ne peuvent pas d\u00E9marrer et que la commande 'dmesg' indique qu'il doit \u00EAtre activ\u00E9 (rechercher \u00AB Aucun support de remappage pour les cas d'interruption)
kernelCmdlinePciReallocInfoIcon=Active ou d\u00E9sactive la redistribution de ressources de pontage de PCI. Le firmware ne g\u00E8re pas toujours tr\u00E8s bien les p\u00E9riph\u00E9riques SR-IOV, ne permettant pas la cr\u00E9ation de VF. La redistribution dynamique tente de r\u00E9soudre ce probl\u00E8me. N'est pas tr\u00E8s utile pour le mat\u00E9riel non pris en charge.
maxMemoryInfoIcon=Limite sup\u00E9rieure de la m\u00E9moire de machine virtuelle jusqu'\u00E0 laquelle la connexion \u00E0 chaud de la m\u00E9moire peut \u00EAtre effectu\u00E9e.
vmUrandomInfoIcon=D\u00E9pend de la version de cluster \: '/dev/urandom' pour 4.1 et version sup\u00E9rieure, '/dev/random' pour 4.0 et version inf\u00E9rieure.
numOfCpuCoresTooltip=Nombre total de vCPU. Comprend le nombre de sockets, de cores par socket, ou threads par core.
xenUriInfo=Remplacer le Nom d'h\u00F4te par le nom d'H\u00F4te de l'hyperviseur Xen dans l'URI libvirt. Seul le transport SSH est autoris\u00E9 pour l'importation Xen et la connexion doit avoir lieu sans mot de passe. Pour d\u00E9sactiver la v\u00E9rification de la cl\u00E9 d'h\u00F4te SSH, ajouter le param\u00E8tre \u00ABno-verify\u00BB \u00E0 l'URI, comme par ex.  'xen+ssh\://root@xen.example.com?no_verify\=1'.
kvmUriInfo=Tout format d'URI libvirt valide est autoris\u00E9 pour l'URI KVM. Exemples \: 'qemu+tcp\://hostname/system', ou 'qemu+ssh\://root@hostname/session' avec 'hostname' comme nom d'hyperviseur. Veuillez consulter la documentation de libvirt pour plus d'informations sur les formats d'URI de libvirt URI et l'authentification.
volatileRunOnce=Red\u00E9marrages d'invit\u00E9s trap
volatileRunInfo=Activer la logique selon laquelle, m\u00EAme les red\u00E9marrages initi\u00E9s \u00E0 partir d'invit\u00E9s (par exemple, lors de l'installation du syst\u00E8me) se traduira par l'alimentation de la VM qui sera d\u00E9marr\u00E9e avec une configuration standard (non-run-once).
runningVmHasIllegalImages=La VM poss\u00E8de des clich\u00E9(s) avec des disques en statut ill\u00E9gal. Ne pas fermer la VM avant d'avoir essay\u00E9 de supprimer le clich\u00E9.
shutdownVmHasIllegalImages=La VM poss\u00E8de des clich\u00E9(s) avec des disques en statut ill\u00E9gal. Vous ne pourrez sans doute pas d\u00E9marrer la VM avant d'avoir r\u00E9ussi la suppression du clich\u00E9.
expandAll=Tout agrandir
collapseAll=Tout r\u00E9duire
diskType=Type de disque
diskContentType=Type de contenu
memoryDisk=Un disque m\u00E9moire qui puisse faire partie d'un clich\u00E9
