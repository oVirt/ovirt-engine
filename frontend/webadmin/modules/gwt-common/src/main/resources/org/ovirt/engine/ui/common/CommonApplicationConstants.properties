kernelCmdlineInfoIcon=This is not the entire kernel command line. Parameters listed below will be added to default kernel parameters.
kernelCmdlineBlacklistNouveauInfoIcon=Blacklists nouveau driver. Nouveau is a community driver for NVIDIA GPUs that conflicts with vendor-supplied drivers. Should be blacklisted when vendor drivers take precedence (vGPU).
kernelCmdlineIommuInfoIcon=Enables or disables host's IOMMU, allowing PCI passthrough devices to be added to guests. Has no effect unless IOMMU is supported by the hardware and enabled in a firmware.
kernelCmdlineKvmNestedInfoIcon=Enables or disables nested virtualization. Nested virtualization passes vmx/svm (hardware virtualization flag) to guest operating system. Requires vdsm 'nestedvt' hook.
kernelCmdlineUnsafeInterruptsInfoIcon=Enables or disables unsafe interrupt remapping. Should only be enabled if VMs with PCI passthrough devices cannot be started and 'dmesg' command indicates that it should be enabled (search for 'No interrupt remapping support.').
kernelCmdlinePciReallocInfoIcon=Enables or disables reallocation of PCI bridge resources. Some firmware does not correctly handle SR-IOV devices, disallowing VF creation. Dynamic reallocation attempts to solve this problem. Does not help on unsupported hardware.
kernelCmdlineFipsInfoIcon=Enables or disables FIPS mode.
kernelCmdlineSmtInfoIcon=Enables or disables hyper-threading (Symmetric Multiprocessing).
maxMemoryInfoIcon=Upper bound of virtual machine memory up to which memory hot-plug can be performed.
physMemGuarInfoIcon=Amount of guaranteed memory the VM will have regardless of whether ballooning is enabled.
vmUrandomInfoIcon=Depends on cluster version: '/dev/urandom' for 4.1 and higher, '/dev/random' for 4.0 and lower.
numOfCpuCoresTooltip=Total number of vCPUs. Stands for number of 'sockets', 'cores per socket', or 'threads per core'.
xenUriInfo=Replace 'hostname' with the host name of the Xen hypervisor in the libvirt URI. Only SSH transport is allowed for Xen import and the connection has to be without password. To disable SSH host key verification add 'no_verify' parameter to the URI, i.e.: 'xen+ssh://root@xen.example.com?no_verify=1'.
kvmUriInfo=Any valid libvirt URI format is allowed for KVM URI. Examples: 'qemu+tcp://hostname/system', or 'qemu+ssh://root@hostname/session'. Where 'hostname' is the host name of the hypervisor. Please see libvirt documentation for more information on libvirt URI formats and authentication.
volatileRunOnce=Rollback this configuration during reboots
volatileRunInfo=Activate logic that both reboots initiated by user (using REST API or frontend) and reboots initiated from within guest (e.g. during system installation) will result in powering off the VM and starting it with regular (non-run-once) configuration.
