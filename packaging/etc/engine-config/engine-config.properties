FenceKdumpDestinationAddress.type=String
FenceKdumpDestinationAddress.description=Defines the hostname(s) or IP address(es) to send fence_kdump messages to. If empty, engine FQDN is used. WARNING: If it's changed, please make sure it corresponds to LISTENER_ADDRESS in fence_kdump listener config file! Also it's needed to redeploy all hosts using kdump detection to activate the change!
FenceKdumpDestinationPort.type=Integer
FenceKdumpDestinationPort.description=Defines the port to send fence_kdump messages to. WARNING: If it's changed, please make sure it corresponds to LISTENER_PORT in fence_kdump listener config file! Also it's needed to redeploy all hosts using kdump detection to activate the change!
FenceKdumpMessageInterval.type=Integer
FenceKdumpMessageInterval.description=Defines the interval in seconds between messages sent by fence_kdump_send. WARNING: If it's changed, please make sure the new value is at least couple times lower than KDUMP_FINISHED_TIMEOUT in fence_kdump listener config file! Also it's needed to redeploy all hosts using kdump detection to activate the change!
FenceKdumpListenerTimeout.type=Integer
FenceKdumpListenerTimeout.description=Defines max timeout in seconds since last heartbeat to consider fence_kdump listener alive. WARNING: If it's changed, please make sure the new value is at least two times higher than HEARTBEAT_INTERVAL in fence_kdump listener config file!
KdumpStartedTimeout.type=Integer
KdumpStartedTimeout.description=Defines maximum timeout in seconds to wait until 1st message from kdumping host is received (host kdump flow started). WARNING: If it's changed, please make sure the new value is at least couple times higher than FenceKdumpMessageInterval in engine-config and HEARTBEAT_INTERVAL in fence_kdump listener config file!
