CustomFenceAgentMapping.description="Maps a fencing agent to other agent implicitly. Format : ((\\w)+[=](\\w)+[,]{0,1})+. Example: agent1=agent2,agent3=agent4"
CustomFenceAgentMapping.type=FenceConfig
CustomFenceAgentDefaultParams.description="Default parameters per agent. Format ([\\w]+([=][\\w]+){0,1}[,]{0,1})+. Example: agent1=key1=val1,flag;key2=val2"
CustomFenceAgentDefaultParams.type=FenceConfig
CustomVdsFenceOptionMapping.description="secure/port/slot mapping support per agent. Format ([\\w]+[:]([\\w]*[=][\\w]*[,]{0,1}[;]{0,1}){0,3}[;]{0,1})+. Example: agent1:secure=secure;agent2:port=ipport,slot=slot"
CustomVdsFenceOptionMapping.type=FenceConfig
CustomVdsFenceType.description="Fence agents types. Format ((\\w)+[,]{0,1})+. Example: agent1,agent2"
CustomVdsFenceType.type=FenceConfig
CustomFencePowerWaitParam.type=FenceConfig
CustomFencePowerWaitParam.description="Maps a fencing agent to the param for delay on/off actions. Format : ((\\w)+[=](\\w)+[,]{0,1})+. Example: agent1=power_wait,agent2=delay"
# Random Number Generator device
VirtIoRngDeviceSupported.description="Defines whether VirtIO Random Number Generator devices is supported for given cluster level."
VirtIoRngDeviceSupported.type=Boolean
ClusterRequiredRngSourcesDefault.description="For UI only. Random Number Generator sources that are preselected when creating a new cluster (comma separated string of values 'random' and 'hwrng')"
ClusterRequiredRngSourcesDefault.type=StringMultiple
ClusterRequiredRngSourcesDefault.validValues=random,hwrng

UnsupportedLocalesFilterOverrides.description=A comma separated list of locale keys to display even though they're unsupported
UnsupportedLocalesFilterOverrides.type=String
