#           Etc/GMT - will be used as timezone
#           Greenwich Standard Time - will be used as display value
#       as windows time-zone:
#           Greenwich Standard Time - will be used as windows timezone + display value
# * Extension -
#     it is possible to extend this file
#     e.g - it is possible to add new timezones in
#           10-timezones.properties
#
#
