---
- ansible.builtin.include_tasks: "{{ item }}.yml"
  with_items:
    - host-os
    - av-setup
    - cinderlib-setup

- name: Ensure Python3 is installed for CentOS/RHEL8 hosts
  ansible.builtin.yum:
    name: python3
    state: present
  when: el_ver | int >= 8

- name: Setup Ansible Python interpreter
  ansible.builtin.set_fact:
    ansible_python_interpreter: /usr/bin/python3
